{% extends 'base.html' %}
{% block content %}
    <div class="container">

        <div class="row">
            <div class="col-md-4 col-md-offset-4">
                <a class="btn btn-lg btn-block btn-social btn-pinterest" href="{% url 'auth_login' %}">
                    <i class="fa fa-envelope"></i> Войти через Email</a>
            </div>
        </div>

        <br />

        <div class="row">
            <div class="col-md-4 col-md-offset-4">
                <a class="btn btn-lg btn-block btn-social btn-vk" href="{% url 'social:begin' backend='vk-oauth2' %}">
                    <i class="fa fa-vk"></i> Войти через Вконтакте</a>
            </div>
        </div>

        <br />

        <div class="row">
            <div class="col-md-4 col-md-offset-4">
                <a class="btn btn-lg btn-block btn-social btn-twitter" href="{% url 'social:begin' 'twitter_oauth2' %}">
                    <i class="fa fa-twitter"></i> Войти через Twitter</a>
            </div>
        </div>

        <br />

        <div class="row">
            <div class="col-md-4 col-md-offset-4">
                <a class="btn btn-lg btn-block btn-social btn-facebook" href="{% url 'social:begin' 'facebook_oauth2' %}">
                    <i class="fa fa-facebook-square"></i> Войти через Facebook</a>
            </div>
        </div>

    </div>
{% endblock %}
